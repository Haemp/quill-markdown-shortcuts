<!DOCTYPE html>
<html>
 <head>
   <meta charset="UTF-8">
   <title>Quill Markdown Shortcuts</title>
   <link href="https://cdn.quilljs.com/1.3.1/quill.snow.css" rel="stylesheet">
   <style>
   body {
     max-width: 700px;
     display: flex;
     justify-content: center;
   }
   </style>
 </head>
 <body>
   <div class="container">
     <div id="editor"></div>
     <script src="//cdn.quilljs.com/1.3.1/quill.js"></script>
     <script src="https://cdn.rawgit.com/patleeman/quill-markdown-shortcuts/master/dist/markdownShortcuts.min.js"></script>
     <script>
       var quill = new Quill('#editor', {
         theme: 'snow',
         modules: {
           markdownShortcuts: {}
         }
       });
     </script>
   </div>
 </body>
</html>
