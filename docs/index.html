<!DOCTYPE html>
<html>
 <head>
   <meta charset="UTF-8">
   <title>Quill Markdown Shortcuts</title>
   <link href="https://cdn.quilljs.com/1.3.1/quill.snow.css" rel="stylesheet">
   <style>
   body {
     max-width: 700px;
   }
   </style>
 </head>
 <body>
   <div id="editor"></div>
   <script src="//cdn.quilljs.com/1.3.1/quill.js"></script>
   <script src="//raw.githubusercontent.com/patleeman/quill-markdown-shortcuts/master/markdownShortcuts.js"></script>
   <script>
     var quill = new Quill('#editor', {
       theme: 'snow',
       modules: {
         markdownShortcuts: {}
       }
     });
   </script>
 </body>
</html>
